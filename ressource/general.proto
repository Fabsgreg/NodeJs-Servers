syntax="proto3";

message UpdateShuttle 
{
				string shuttleID 	= 1;
				uint64 posID 		= 2;
	repeated 	uint64 missions		= 3;
}

message Announce
{
	string id = 1;
}

message MissionState
{
	// TO DO
}

message Mission
{
	repeated uint64 missions = 1;
}
