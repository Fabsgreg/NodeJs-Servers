syntax="proto3";

message NetworkStatus
{
	enum network_status_t {
		CONNECTED 		= 0;
		DISCONNECTED 	= 1;
		RECONNECTED 	= 2;
	}

	string device = 1;
	network_status_t value = 2;
	uint64 last_cmd_id = 3;
}

message Announce
{
	NetworkStatus status = 1;
}

message NetworkEvent
{
	repeated NetworkStatus status = 1;
}